			}
			.radio-button-panel{
				background-color: #444444;
				color: white;
				padding: 10px;

				border-radius: 6px;
				border-bottom-left-radius: unset;
				border-bottom-right-radius: unset;
			}
			.radio-button-active-div{
				background-color: white;
				border: 2px solid white;
				color: red;
			}
			.radio-button-inactive-div{
				background-color: darkgray;

			}

				width: 100%;
				padding: 10px;
			}
			th {
				background-color: darkgray;
				font-size: 12px;
			}
			th:nth-child(1) {
				width:  64%;
			}
			th:nth-child(2),
			th:nth-child(3),
			th:nth-child(4) {
				width:  12%;
			}
			td input {
				width: 100%;
			}
			input[type="color"] {
				border: 1px solid gray;
			}
			td button {
				font-family: "Segoe UI Emoji";
				width: 100%;
				text-align: center;
			}
			textarea {
				resize: none;
				width: 100%;
				min-width: 100%;
				max-width: 100%;
				background-color: #eaeaea;
				border-top: 2px solid darkgray;
				border-left: 2px solid darkgray;
				border-right: 2px solid lightgray;
				border-bottom: 2px solid lightgray;
    		}
			input[type="radio"] {
				 display: none;
			}
			.save_button_inactive{
			}
			.save_button_active{
			}
			.save_button_active:before{
				content: "*";
				color: transparent;
				font-weight: bold;
			}
			.save_button_active:after{
				content: "*";
				color: red;
				font-weight: bold;
			}
